
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCandidateLabel">Create or edit a Candidate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.candidate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.candidate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.candidate.name"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setCvFile($file, vm.candidate)">
            <label class="control-label" for="field_cvFile">Cv File</label>
            <div>
                <div ng-if="vm.candidate.cvFile" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.candidate.cvFileContentType, vm.candidate.cvFile)">open</a><br>
                    <span class="pull-left">{{vm.candidate.cvFileContentType}}, {{vm.byteSize(vm.candidate.cvFile)}}</span>
                    <button type="button" ng-click="vm.candidate.cvFile=null;vm.candidate.cvFileContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setCvFile($file, vm.candidate)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="cvFile" id="field_cvFile"
                    ng-model="vm.candidate.cvFile"
                     />
            <input type="hidden" class="form-control" name="cvFileContentType" id="field_cvFileContentType"
                    ng-model="vm.candidate.cvFileContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
